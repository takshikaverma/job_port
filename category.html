<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="job-card " style="padding-top: 70px;" id="category-contain">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cateData(){
            let data = localStorage.getItem('category_name');
      if (data == null) {
        arr = [];
      } else {
        arr = JSON.parse(data)
      }
      let card=""
      arr.forEach((items,index)=>{
       card+=`<div class="job-box d-flex " style="padding-top: 40px;">
            <img src="images/2jobs.png" alt="loading..." />
            <div class="job-content d-flex flex-direction-row">
              <div>
                <h4>${items.jobtitle}</h4>
                <h6 style="color: rgb(13, 152, 13);">Infiniza.com</h6>
                <h6>${items.salary}</h6>
                <p>${items.address}</p>
              </div>
              <div>
                <button class="text-btn " style="background-color:#fff; border: 1px solid #0a4f3b;">Apply</button><br>
                <button class=" mt-2 p-2" style="background-color:green; color: #fff;">Part Time</button>
              </div>
            </div>
          </div>`
      })
      document.getElementById('category-contain').innerHTML=card;
        }
        cateData();
        </script>
</body>
</html>
